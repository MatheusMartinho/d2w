<section class="h-screen w-10/12 m-auto">
  <div class="flex h-screen">
    <div class=" img m-16 w-2/4 flex  justify-center">
      <img class=""src="/assets/images/nova.png" alt="">
    </div>
    <div class="w-2/4 flex flex-col gap-6 justify-center p-16">
      <div class="first" *ngFor="let card of cards" >
        <p class="text-5xl">
          {{card.title | translate}}
        </p>
        <p class="text-lg">
          {{card.description | translate}}
        </p>
      </div>
    </div>
  </div>
</section>
